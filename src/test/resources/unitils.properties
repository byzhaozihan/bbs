unitils.modules=database,dbunit,hibernate,spring
unitils.module.dbunit.className=org.dbunit.MySqlDbUnitModule

database.driverClassName=com.mysql.jdbc.Driver
database.url=jdbc:mysql://localhost:3306/sampledb?useUnicode=true&characterEncoding=UTF-8
database.dialect = mysql
database.userName=root
database.password=root
database.schemaNames=sampledb

# 数据库维护策略
updateDataBaseSchema.enabled=true

# 数据库表创建策略
dbMaintainer.autoCreateExecutedScriptsTable=true
dbMaintainer.script.locations=E:/IdeaProjects/bbs/src/test/resources/dbscripts

# 配置数据集工厂
DbUnitModule.DataSet.factory.default=com.zzh.test.dataset.excel.MultiSchemaXlsDataSetFactory
DbUnitModule.ExpectedDataSet.factory.default=com.zzh.test.dataset.excel.MultiSchemaXlsDataSetFactory

dataSetStructureGenerator.xsd.dirName=resources/xsd


